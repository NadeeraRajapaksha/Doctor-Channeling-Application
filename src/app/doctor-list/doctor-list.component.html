<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>Doctor List</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let doctor of doctors">
              {{ doctor.name }} -
              {{ doctor.speciality_name }}
            </mat-list-option>

            

          </mat-selection-list>
          
      
    </mat-card-content>
    
  </mat-card>
