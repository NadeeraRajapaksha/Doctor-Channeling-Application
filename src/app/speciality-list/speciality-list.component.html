<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>Speciality List</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let speciality of specialities">
              {{ speciality.name }}
            </mat-list-option>

            

          </mat-selection-list>
          
      
    </mat-card-content>
    
  </mat-card>
